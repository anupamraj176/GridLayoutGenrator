<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>
  
  <!-- Grid pattern (3x3) -->
  <g filter="url(#glow)">
    <!-- Top row -->
    <rect x="12" y="12" width="12" height="12" rx="2" fill="url(#grad1)" opacity="0.9"/>
    <rect x="26" y="12" width="12" height="12" rx="2" fill="url(#grad1)" opacity="0.6"/>
    <rect x="40" y="12" width="12" height="12" rx="2" fill="url(#grad1)" opacity="0.9"/>
    
    <!-- Middle row -->
    <rect x="12" y="26" width="12" height="12" rx="2" fill="url(#grad1)" opacity="0.6"/>
    <rect x="26" y="26" width="12" height="12" rx="2" fill="url(#grad1)" opacity="1"/>
    <rect x="40" y="26" width="12" height="12" rx="2" fill="url(#grad1)" opacity="0.6"/>
    
    <!-- Bottom row -->
    <rect x="12" y="40" width="12" height="12" rx="2" fill="url(#grad1)" opacity="0.9"/>
    <rect x="26" y="40" width="12" height="12" rx="2" fill="url(#grad1)" opacity="0.6"/>
    <rect x="40" y="40" width="12" height="12" rx="2" fill="url(#grad1)" opacity="0.9"/>
  </g>
  
  <!-- Accent highlight on center -->
  <rect x="28" y="28" width="8" height="8" rx="1" fill="#ffffff" opacity="0.3"/>
</svg>